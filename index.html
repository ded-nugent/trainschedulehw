<!doctype html>
<html lang="en">
    <head>
        <title>Train Schedule HW</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    </head>
    <body>
        <body>
                <div id="schedule">
                    <h1>Train Schedule</h1>
                </div>
                    <script src="assets/script.js"></script>
                
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency(min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
        
                        
                            <tbody id="row">
                            </tbody>
                            
                        </table>
        
                    <div id="add">
                        <h3>Add Train</h3>
                    </div>

                        <form>
                            <div class="form-group">
                                <label for="text">Train Name</label>
                                <input type="text" class="form-control" id="train-name">
                            </div>
        
                            <div class="form-group">
                                <label for="text">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
        
                            <div class="form-group">
                                <label for="text">First Train Time (HH:mm - Military Time)</label>
                                <input type="text" class="form-control" id="first-train">
                            </div>
        
                            <div class="form-group">
                                <label for="text">Frequency(min)</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
        
                            <button id="add-train">Submit</button>

                        </form>
                      
        </body>
    </body>
</html>
